apiVersion: v1
kind: Service
metadata:
  name: gateway
  namespace: game-server
  annotations:
    nginx.ingress.kubernetes.io/proxy-http-version: "1.1"
    nginx.ingress.kubernetes.io/proxy-set-headers: |
      Connection: upgrade
      Upgrade: websocket
spec:
  selector:
    app: gateway
  ports:
    - name: http
      port: 80
      targetPort: 8080
    - name: websocket
      port: 81
      targetPort: 8081
  type: ClusterIP
