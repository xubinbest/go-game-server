apiVersion: v1
kind: Service
metadata:
  name: gateway
  namespace: game-server
  # 注意: WebSocket相关注解应该在Ingress配置中，而不是Service
spec:
  selector:
    app: gateway
  ports:
    - name: http
      port: 80
      targetPort: 8080
    - name: websocket
      port: 81
      targetPort: 8081
  type: ClusterIP
