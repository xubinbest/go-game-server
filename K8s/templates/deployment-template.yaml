# Deployment 模板
# 使用方法: 复制此文件并替换以下占位符:
# - {{SERVICE_NAME}} - 服务名称（如: user-service）
# - {{IMAGE_NAME}} - 镜像名称（如: user:v1.0.0）
# - {{REPLICAS}} - 副本数（如: 3）
# - {{GRPC_PORT}} - gRPC端口（如: 50052）
# - {{CPU_REQUEST}} - CPU请求（如: 250m）
# - {{CPU_LIMIT}} - CPU限制（如: 500m）
# - {{MEMORY_REQUEST}} - 内存请求（如: 512Mi）
# - {{MEMORY_LIMIT}} - 内存限制（如: 1Gi）

apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{SERVICE_NAME}}
  namespace: game-server
spec:
  replicas: {{REPLICAS}}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: {{SERVICE_NAME}}
  template:
    metadata:
      labels:
        app: {{SERVICE_NAME}}
    spec:
      terminationGracePeriodSeconds: 30
      containers:
      - name: {{SERVICE_NAME}}
        image: 192.168.101.2:5000/{{IMAGE_NAME}}
        imagePullPolicy: Always
        resources:
          requests:
            memory: "{{MEMORY_REQUEST}}"
            cpu: "{{CPU_REQUEST}}"
          limits:
            memory: "{{MEMORY_LIMIT}}"
            cpu: "{{CPU_LIMIT}}"
        ports:
        - containerPort: {{GRPC_PORT}}
          name: grpc
        env:
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: SERVICE_NAME
          value: "{{SERVICE_NAME}}"
        - name: GRPC_PORT
          value: "{{GRPC_PORT}}"
        - name: CONFIG_LOCATION
          value: "nacos"
        - name: REGISTRY_TYPE
          value: "nacos"
        - name: NACOS_SERVER
          value: "nacos.game-server.svc.cluster.local"
        - name: NACOS_PORT
          value: "8848"
        - name: NACOS_NAMESPACE
          value: "dcb54ac9-b24b-4851-95a1-06f18f6a9b57"
        - name: NACOS_GROUP
          value: "DEFAULT_GROUP"
        - name: NACOS_TIMEOUT
          value: "5000"
        - name: APP_ENV
          value: "production"
        livenessProbe:
          exec:
            command:
            - /bin/grpc_health_probe
            - -addr=:{{GRPC_PORT}}
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          exec:
            command:
            - /bin/grpc_health_probe
            - -addr=:{{GRPC_PORT}}
          initialDelaySeconds: 15
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3

