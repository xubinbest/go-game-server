apiVersion: v1
kind: LimitRange
metadata:
  name: game-server-limits
  namespace: game-server
spec:
  limits:
  # 默认容器资源限制
  - default:
      cpu: "500m"
      memory: "1Gi"
    defaultRequest:
      cpu: "250m"
      memory: "512Mi"
    max:
      cpu: "2"
      memory: "4Gi"
    min:
      cpu: "100m"
      memory: "128Mi"
    type: Container
  # Pod级别资源限制
  - max:
      cpu: "4"
      memory: "8Gi"
    min:
      cpu: "200m"
      memory: "256Mi"
    type: Pod

